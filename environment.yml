name: shapingcoolcities
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.10

  # Core data science
  - numpy>=1.26.0
  - pandas>=2.0.0
  - scipy>=1.10.0

  # Geospatial
  - geopandas>=1.0.0
  - shapely>=2.0.0
  - contextily>=1.4.0
  - pyproj>=3.6.0

  # Machine learning
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - shap>=0.45.0

  # Visualisation
  - matplotlib>=3.7.0
  - seaborn>=0.13.0

  # Google Earth Engine
  - earthengine-api>=0.1.380
  - geemap>=0.30.0

  # Jupyter
  - jupyter>=1.0.0
  - ipywidgets>=8.0.0

  # pip dependencies (not on conda-forge)
  - pip
  - pip:
    - voxcity>=0.6.0
